{% extends 'master.html' %}

{% block content %}

<h1>Welcome to Events Index page</h1>

{% if latest_event_list %}
<ul>
    {% for event in latest_event_list %}
    <li><a href="{% url 'events:detail' event.id %}">{{ event.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No events are available.</p>
{% endif %}

{% endblock %}
